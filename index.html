<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <!-- Meta Description (resumo da página, fundamental para SEO) -->
    <meta name="description" content="Descrição breve e otimizada com palavras-chave, até 150 caracteres. Exemplo: Descubra os melhores produtos de [categoria] com qualidade excepcional e preços acessíveis.">

     <!-- Charset (define a codificação de caracteres) -->
    <meta charset="UTF-8">

    <!-- Responsividade (otimiza a exibição em dispositivos móveis) -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Autor da Página -->
    <meta name="author" content="Seu Nome ou Empresa">

    <!-- Robots (controla o rastreamento pelos motores de busca) -->
     <meta name="robots" content="index, follow">

    <!-- Open Graph (para melhorar a exibição em redes sociais como Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Nome do Produto ou Serviço | Palavra-chave Secundária">
    <meta property="og:description" content="Descrição otimizada com palavras-chave.">
    <meta property="og:image" content="https://www.seusite.com/imagem-exemplo.jpg">
    <meta property="og:url" content="https://www.seusite.com">
    <meta property="og:type" content="website">

    <!-- Twitter Cards (similar ao Open Graph, mas para o Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nome do Produto ou Serviço | Palavra-chave Secundária">
    <meta name="twitter:description" content="Descrição otimizada com palavras-chave.">
    <meta name="twitter:image" content="https://www.seusite.com/imagem-exemplo.jpg">

    <!-- Link Canonical (evita conteúdo duplicado) -->
    <link rel="canonical" href="https://www.seusite.com">

    <!-- Ícone da Página -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Schema.org (markup para melhorar a semântica do conteúdo) -->
    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Nome do Site",
    "url": "https://www.seusite.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.seusite.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Links para Stylesheets e Scripts -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
    <title>Document</title>
</head>
